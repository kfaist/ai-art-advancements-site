name: Generate Instagram Single Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 9 AM EST daily

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate single Instagram post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: node instagram-generator/single-post-generator.js

      - name: Upload to Pages
        run: |
          mkdir -p public/instagram
          cp instagram-generator/output/*.json public/instagram/ 2>/dev/null || true

      - name: Commit generated content
        run: |
          git config user.name "AI Art Bot"
          git config user.email "bot@ai.art"
          git add public/ instagram-generator/output/
          git commit -m "ðŸ“± New single post $(date +%Y-%m-%d)" || true
          git push || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Instagram Post Generated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Single stunning image" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Detailed structured caption" >> $GITHUB_STEP_SUMMARY
          echo "âœ… THE CONTEXT + WHY IT MATTERS + THE CAPABILITIES" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Live source link" >> $GITHUB_STEP_SUMMARY
          echo "âœ… 5+ hashtags" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Zapier notified for posting" >> $GITHUB_STEP_SUMMARY
