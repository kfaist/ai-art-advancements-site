name: Generate Instagram Carousel (Improved)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 9 AM EST daily

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate improved carousel
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: node instagram-generator/improved-carousel-generator.js

      - name: Upload to Pages
        run: |
          mkdir -p public/instagram
          cp instagram-generator/output/*.json public/instagram/ 2>/dev/null || true

      - name: Commit generated content
        run: |
          git config user.name "AI Art Bot"
          git config user.email "bot@ai.art"
          git add public/ instagram-generator/output/
          git commit -m "ðŸŽ¨ New carousel $(date +%Y-%m-%d)" || true
          git push || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Carousel Generated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images with headlines on every 3rd slide" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Curated AI art news stories" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Source links included in caption" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Zapier notified for Instagram posting" >> $GITHUB_STEP_SUMMARY
